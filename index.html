<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
</head>

<body>
    <header class="basal-section" id="header">
        <h1 id="header-h1">Code Quiz</h1>
    </header>
    <section class="basal-section" id="question-section">
        <h2 id="the-question">This is where the question goes</h3>
    </section>
    <section class="basal-section" id="answer-buttons-section">
        <div class="answer-button" id="answer-button-one"></div>
        <div class="answer-button" id="answer-button-two">option two</div>
        <div class="answer-button" id="answer-button-three">possible answer number three</div>
        <div class="answer-button" id="answer-button-four">guess four</div>
    </section>
    <section class="basal-section" id="score-and-timer-section">
        <h2 class="bottom-section-button" id="score-box">Score (placeholder)</h2>
        <h2 class="bottom-section-button" id="timer-box">Timer (placeholder)</h2>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
